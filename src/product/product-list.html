<div class="products-container">
  <div *ngIf="loading$ | async" class="loading">Loading...</div>
  <div *ngIf="error$ | async as error" class="error">{{ error }}</div>
  <div *ngIf="(data$ | async)?.length === 0 && !(loading$ | async)">
    No products available.
  </div>

  <div class="product-card"
       *ngFor="let product of (data$ | async)"
       (click)="productDetails(product)">
    <div class="product-image-wrapper">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
      <div class="stock-badge"
           [class.in-stock]="product.instock"
           [class.out-of-stock]="!product.instock">
        {{ product.instock ? 'In Stock' : 'Out of Stock' }}
      </div>
    </div>
    <div class="product-content">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      <div class="product-footer">
        <div class="rating" *ngIf="product.rating">
          <span class="star">‚≠ê</span>
          <span class="rating-value">{{ product.rating }}</span>
        </div>
        <div class="price-tag">{{ product.price | currency:'NGN':'symbol' }}</div>
      </div>
    </div>
  </div>
</div>
